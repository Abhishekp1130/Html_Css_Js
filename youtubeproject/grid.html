<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
            <div style="display: grid;
            grid-template-columns: 100px 100px;">
                <div style="background-color: aqua;">div1</div>
                <div style="background-color: blue;">div2<p>Para</p></div>
            </div>
            <div style="display: grid;
            grid-template-columns: 100px 100px 200px; margin-top: 50px;">
                <div style="background-color: aqua;">100px</div>
                <div style="background-color: blue;">100px<p>Para</p></div>
                <div style="background-color: red;">200px</div>
                <div style="background-color: blue;">100px</div>
            </div>

            <div style="display: grid;
            grid-template-columns: 100px 1fr; margin-top: 50px;">
                <div style="background-color: aqua;">100px</div>
                <div style="background-color: blue;">1fr</div>
            </div>

            <div style="display: grid;
            grid-template-columns: 100px 1fr 2fr; margin-top: 50px;">
                <div style="background-color: aqua;">100px</div>
                <div style="background-color: blue;">1fr</div>
                <div style="background-color: red;">fr</div>
            </div>


            <div style="display: grid;
                grid-template-columns: 1fr 1fr 1fr; 
                margin-top: 50px;
                column-gap: 20px;
                row-gap: 40px;">
                <div style="background-color: aqua; height: 200px;">1fr</div>
                <div style="background-color: blue; height: 200px;">1fr</div>
                <div style="background-color: red; height: 200px;">1fr</div>
                <div style="background-color: blue; height: 200px;">1fr</div>
                <div style="background-color: red; height: 200px;">1fr</div>
                <div style="background-color: aqua; height: 200px;">1fr</div>
            </div>
    </body>
</html>
