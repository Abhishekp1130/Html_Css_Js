<!DOCTYPE html>
<html>
    <title>Button Practice</title>
    <link rel="stylesheet" href="buttons1.css">
    <body>
        
        <button class="subscribe_button">SUBSCRIBE
        </button>
        <button class="join">JOIN</button>
        <button class="tweet">Tweet</button>
        
        <h2>Uber</h2>
        <button class="uber">Request now</button>
        
        <h2>Amazon</h2>
        <button class="amazon">Add to Cart</button>
        
        <h2>Git Hub</h2>
        <button class="git">Sign up</button>
        
        <h2>Bootstrap</h2>
        <button class="get">Get started</button>
        <button class="download">Download</button>
        
        <h2>Linkedin</h2>
        <button class="apply">Apply on company website</button>
        <button class="save">Save</button>
    </body>
</html>
